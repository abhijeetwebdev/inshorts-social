<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inshorts Social</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2GKL5XR4X6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-2GKL5XR4X6')
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <div id="fb-root"></div>
    <script>
      let fbLoaded = false

      const loadFBSDK = () => {
        if (fbLoaded) return

        fbLoaded = true

        window.fbAsyncInit = function () {
          FB.init({
            appId: '160132971061744', // Replace with your App ID
            autoLogAppEvents: true,
            xfbml: true,
            version: 'v21.0', // Use the latest version
          })
        }

        const script = document.createElement('script')
        script.src = 'https://connect.facebook.net/en_US/sdk.js'
        script.async = true
        document.body.appendChild(script)
      }

      loadFBSDK()
    </script>
  </body>
</html>
